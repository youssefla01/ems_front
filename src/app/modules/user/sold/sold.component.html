  <div class="icon">
      <i class="fa fa-info-circle"></i>
  </div>

  De congés payés par mois

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />


      
        <div class="col-xl-3 col-lg-6" *ngFor="let row of dataArray">
            <div class="card l-bg-green-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0"><h1>Utilisateur :</h1> <h3>{{row.id_utilisateur}} </h3> </h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                              {{row.nbr_jours_sold}} Jours restant
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{row.nbr_jours_sold-30}} <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 8px;">
                        <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 60;"></div>
                    </div>
                </div>
            </div>
        </div>
