<h1 mat-dialog-title>Demander un nouveau congé</h1>
<form #form="ngForm"  class="row g-3" >
    <div class="col-md-4">
        <label for="type_contrat">Type de congé</label>
        <select name="id_type_conge" class="form-select"    ngModel  required  #id_type_conge="ngModel"  aria-label="Default select example">
          <option selected>-- Seléctioner un type --</option>
          <option selected value="1">congé paye</option>
          <option selected value="2">congé sans solde</option>
        
        </select>
        <div class="alert-danger"  *ngIf="id_type_conge.touched && id_type_conge.invalid"> remplissage de type est obligatoir !</div>
      </div>
      <div class="col-md-8"></div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label"   >date début congé    :</label> 
    <input type="date" class="form-control" ngModel #date_debut_conge="ngModel" required name="date_debut_conge" placeholder="date_debut_conge">
    <div class="alert-danger" *ngIf="date_debut_conge.touched  && date_debut_conge.invalid "> remplissage de votre date debut est obligatoir !</div>
 
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label"   >date fin congé    :</label> 
    <input type="date" class="form-control" ngModel #date_fin_conge="ngModel" required name="date_fin_conge" placeholder="date_fin_conge">
    <div class="alert-danger" *ngIf="date_fin_conge.touched  && date_fin_conge.invalid "> remplissage de votre date debut est obligatoir !</div>
 
  </div>
 
    <div class="col-4"></div>
    <div class="col-4">
        <label for="inputAddress" class="form-label"  >Nombre de jour     :</label>
        <input type="text"   class="form-control" ngModel #nbr_jours="ngModel" required name="nbr_jours" placeholder="nbr_jours">
    </div>
  <div class="col-12" fxLayoutAlign="center">
   <button style="margin-left:8px" fxLayoutAlign="flex-end" (click)="creatuser(form)" mat-raised-button color="primary"><mat-icon>send</mat-icon> Envoyer</button>
    <label for=""></label>
  </div>
</form>
