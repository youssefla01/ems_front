<div class="row"  >

    <div class="col" *ngFor="let i of dataArray"   >
        
        <div class="card border-success mb-3" style="max-width: 18rem;">
            
            <div class="card-header">
              <div class="card-body text-success">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
              <h5 class="card-title">{{i.id_conge}}</h5>
              <p class="card-text"> demander un conger !! </p>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> date debut congé :  {{i.date_demande | date : "MM/dd/yy"}}</li>
              <li class="list-group-item"> date fin congé :  {{i.datedefin_c| date : "MM/dd/yy"}}</li>
              <li class="list-group-item">statut :   {{i.statut}}  </li>
            </ul>
            <div class="card-body">
              
              <button type="button" class="btn btn-outline-success">accepter</button>
              <button type="button" class="btn btn-outline-danger" (click)="deleted(i._id)" >refuser</button>
            </div>
          </div>
    
    </div>
    
  </div>
