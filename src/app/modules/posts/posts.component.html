<h2>Liste les demandes de congé</h2>

<mat-divider></mat-divider>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataArray" class="mat-elevation-z8" MatSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID user </th>
    <td mat-cell *matCellDef="let row"> {{row.iduse}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
    <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut De Congé</th>
    <td mat-cell *matCellDef="let row"> {{row.datedebut_c | date : "MM/dd/yy" }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin De congé </th>
    <td mat-cell *matCellDef="let row"> {{row.datedefin_c | date : "MM/dd/yy" }} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row"> {{row.desition}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]=""[pageSize]="10"[pageSizeOptions]="[5, 10, 25, 100]"aria-label="Select page">
</mat-paginator>
