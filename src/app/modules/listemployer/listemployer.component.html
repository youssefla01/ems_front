<h2>Liste employer</h2>

<mat-divider></mat-divider>

<div  fxLayoutAlign="flex-end" style="margin-top:10px ;">
    <button mat-raised-button color="primary" >
        <mat-icon>person_add</mat-icon> Ajouter Employer
    </button>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Prenom</th>
      <th scope="col">Nom</th>
      <th scope="col">Date de naissance</th>
      <th scope="col">Type_contrat</th>
      <th scope="col">  Action</th>
      <th scope="col">  Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataArray ">
      <th scope="row">{{ row.id_utilisateur }}</th>
      <td>{{ row.prenom }}</td>
      <td>{{ row.nom }}</td>
      <td>{{ row.date_de_naissance | date: 'shortDate' }}</td>
      <td>{{ row.type }}</td>
      <td>
        <button mat-icon-button color="" (click)="openDialog(row.id_utilisateur)"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-icon-button color="primary" ><mat-icon>edit</mat-icon></button>
      </td>
      <td>
        <button mat-icon-button style="color : green"  (click)="accepter(row.id_utilisateur)"><mat-icon>check_circle</mat-icon></button>
        <button mat-icon-button color="warn"  (click)="refuser(row.id_utilisateur)">	<mat-icon>cancel</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
