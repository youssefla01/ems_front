<h2>Liste employer</h2>

<mat-divider></mat-divider>

<div  fxLayoutAlign="flex-end" style="margin-top:10px ;">
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>person_add</mat-icon> Ajouter Employer
    </button>
</div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataArray ">
      <th scope="row">{{ row.id_utilisateur }}</th>
      <td>{{ row.prenom }}</td>
      <td>{{ row.nom }}</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
